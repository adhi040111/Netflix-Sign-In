<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflix.css">

<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="container">
        <form action="" id="form">
            <h2>Sign In</h2>
            <div class="input-group">
                <input class="input1" type="text" id="email" name="email" placeholder="Email or phone number" required>
            </div>
            <div class="input-group">
                <input class="input2" type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
            <div class="chxbox">
                <input type="checkbox"><label>Remember me</label><a href="">Need help?</a>
            </div>                                    
            <div class="signup">
                New to Netflix? <a>Sign up now</a>
                <div class="bot">This page is protected by Google reCAPTCHA to <br> ensure you're not a bot.<a>Learn more.</a></div>
            </div>      
        </form>
    </div>

<div class="footer">
    <div class="foot1">
        <p>Questions? Call <a>000-123-456-789</a></p>
    </div>
    <div class="foot2">
            <div class="faq">FAQ</div>
            <div class="help">Help Centre</div>
            <div class="terms">Terms of Use</div>
            <div class="privacy">Privacy</div>
    </div>
    <div class="foot3">
            <div class="cookie">Cookie Prefrences</div>
            <div class="corp">Corporate Information</div>
    </div>
    <div class="dropbox">
        <select name="lang" id="languages">
            <option>English</option>
            <option>हिंदी</option>
    </div>
</div>
</body>
</html>
